<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-Viwer-Settings</title>
    <script type="module" src="/settings.js" defer></script>
  </head>

  <body>
    <a href="/index.html">Home</a>
    <div class="container">
      <h1>Settings</h1>
      <form class="row" id="rss-settings">
        <label for="rss-name">RSS Name</label>
        <input type="text" id="rss-name" />
        <label for="rss-url">RSS URL</label>
        <input type="text" id="rss-url" />
        <button type="submit">Save</button>
      </form>
      <br />
      <div id="rss-feed-channels"></div>
    </div>
  </body>
</html>
